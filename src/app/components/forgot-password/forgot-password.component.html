<section>
  <h1>Change Password</h1>
  <div>
    <input type="text" placeholder="User Name" [(ngModel)]="userName" />
  </div>
  <div>
    <input type="password" placeholder="New Password" [(ngModel)]="password" />
  </div>
  <div>
    <input
      type="password"
      placeholder="Confirm Password"
      [(ngModel)]="confirmPassword"
    />
  </div>
  <div *ngIf="invalidUsername" class="error-container">
    <p class="error">Invalid Username</p>
  </div>
  <div *ngIf="passwordDoNotMatch" class="error-container">
    <p class="error">Passwords dont match</p>
  </div>
  <a class="sign-up" (click)="checkPassword()">
    <button>Confirm Password</button>
  </a>
</section>
